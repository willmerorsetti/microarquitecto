<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Todo - Sistema de Arquitectura de Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-danger">Ver Todo - Test</h1>
        
        <!-- Debug Info -->
        <div class="alert alert-info">
            <h5>Debug Info:</h5>
            <p>Fases: <strong th:text="${fases != null ? #lists.size(fases) : 'NULL'}">0</strong></p>
            <p>Total Temas: <strong th:text="${totalTemas}">0</strong></p>
            <p>Temas Completados: <strong th:text="${temasCompletados}">0</strong></p>
            <p>Progreso: <strong th:text="${progresoGeneral}">0</strong>%</p>
        </div>

        <!-- Lista Simple -->
        <div class="row">
            <div class="col-12">
                <h3>Fases:</h3>
                <div th:if="${fases == null}" class="alert alert-danger">
                    <strong>ERROR:</strong> fases es NULL
                </div>
                <div th:if="${fases != null and fases.empty}" class="alert alert-warning">
                    No hay fases registradas.
                </div>
                <div th:if="${fases != null and !fases.empty}">
                    <div class="list-group">
                        <div class="list-group-item" th:each="fase : ${fases}">
                            <h5 th:text="${fase.nombre}">Nombre de la Fase</h5>
                            <p th:text="${fase.descripcion}">Descripción</p>
                            <p><strong>ID:</strong> <span th:text="${fase.id}">1</span></p>
                            <p><strong>Orden:</strong> <span th:text="${fase.orden}">1</span></p>
                            <p><strong>Temas:</strong> <span th:text="${fase.temas != null ? #lists.size(fase.temas) : 'NULL'}">0</span></p>
                            
                            <div th:if="${fase.temas != null and !fase.temas.empty}">
                                <h6>Temas:</h6>
                                <ul>
                                    <li th:each="tema : ${fase.temas}">
                                        <span th:text="${tema.titulo}">Título del tema</span>
                                        <span th:if="${tema.completado}" class="badge bg-success ms-2">Completado</span>
                                        <span th:unless="${tema.completado}" class="badge bg-warning ms-2">Pendiente</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/ver-todo" class="btn btn-danger">Ir a Ver Todo Original</a>
            <a href="/" class="btn btn-secondary">Ir al Inicio</a>
        </div>
    </div>
</body>
</html>
