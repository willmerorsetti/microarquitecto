<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Sistema  willmrer de Arquitectura de Software'">Sistema de Arquitectura de Software</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .fase-card {
            transition: transform 0.2s;
        }
        .fase-card:hover {
            transform: translateY(-5px);
        }
        .tema-item {
            border-left: 4px solid #dc3545;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        .tema-completado {
            border-left-color: #28a745;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-box {
            max-width: 400px;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3"></i> Arquitectura de Software
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ver-todo">
                            <i class="bi bi-list-ul"></i> Ver Todo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buscar-fases">
                            <i class="bi bi-search"></i> Buscar Fases
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buscar-temas">
                            <i class="bi bi-book"></i> Buscar Temas
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-plus-circle"></i> Nuevo
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/fase/nueva">
                                <i class="bi bi-folder-plus"></i> Nueva Fase
                            </a></li>
                            <li><a class="dropdown-item" href="/tema/nuevo">
                                <i class="bi bi-file-plus"></i> Nuevo Tema
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <!-- Mensajes de éxito/error -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido específico de cada página -->
        <div th:fragment="content">
            <!-- Este contenido será reemplazado por cada página -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-code-slash"></i> Sistema de Gestión de Fases y Temas de Arquitectura de Software
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts adicionales -->
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
        
        // Confirmación para eliminar
        function confirmarEliminacion(mensaje) {
            return confirm(mensaje || '¿Estás seguro de que deseas eliminar este elemento?');
        }
    </script>
</body>
</html>
